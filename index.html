    <link rel="stylesheet" href="style.css">

	<title>El Amigo Pub + Grill</title>

    <main>
        <header>
            <a href="#"><img src="images/logo.png" alt=""></a>
        </header>

        <div>
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
        </div>

        <div>
            <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>

            <form action="">
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="John B. Goode" required>

                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="John.Goode@gmail.com" required>

                <label for="time">Reservation time</label>
                <input type="datetime-local" id="time" required>

                <button type="submit">Reserve Now</button>
            </form>
        </div>
